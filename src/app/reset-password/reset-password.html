<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center">Réinitialiser le mot de passe</h3>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nouveau mot de passe</label>
      <input type="password" formControlName="newPassword" class="form-control" placeholder="Entrez un nouveau mot de passe" />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">
      Réinitialiser
    </button>
  </form>
</div>
