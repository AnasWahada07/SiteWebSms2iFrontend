<div class="container" style="max-width: 500px; margin: 80px auto;">
  <h3 class="mb-4 text-center text-primary">Réinitialiser le mot de passe</h3>

  <!-- ✅ Message succès -->
  <div *ngIf="successMessage" class="alert alert-success text-center">
    {{ successMessage }}
  </div>

  <!-- ❌ Message erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nouveau mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        formControlName="newPassword"
        placeholder="Entrez un nouveau mot de passe"
        [class.is-invalid]="submitted && resetForm.get('newPassword')?.invalid"
      />
      <div class="invalid-feedback" *ngIf="submitted && resetForm.get('newPassword')?.invalid">
        Le mot de passe est requis (minimum 6 caractères).
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid || submitted">
      Réinitialiser
    </button>
  </form>
</div>
