<div class="password-reset-container">
  <div class="password-reset-card">
    <div class="password-reset-header">
      <h3>Réinitialiser le mot de passe</h3>
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="password-reset-form">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <div class="input-with-icon">
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Entrez un nouveau mot de passe"
            [class.is-invalid]="submitted && resetForm.get('newPassword')?.invalid"
          />
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('newPassword')?.invalid">
          Le mot de passe est requis (minimum 6 caractères).
        </div>
      </div>

<button type="submit" class="submit-btn" [disabled]="resetForm.invalid || submitted">
  <span *ngIf="!submitted">Réinitialiser</span>
  <span *ngIf="submitted" class="spinner"></span>
</button>
    </form>
  </div>
</div>
