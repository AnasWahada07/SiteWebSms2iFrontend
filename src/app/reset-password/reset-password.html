<div class="password-reset-container">
  <div class="password-reset-card">
    <div class="password-reset-header">
      <h3>Réinitialiser le mot de passe</h3>
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
    </div>

    <!-- ✅ Message succès -->
    <div *ngIf="successMessage" class="alert alert-success">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      {{ successMessage }}
    </div>

    <!-- ❌ Message erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ errorMessage }}
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="password-reset-form">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <div class="input-with-icon">
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Entrez un nouveau mot de passe"
            [class.is-invalid]="submitted && resetForm.get('newPassword')?.invalid"
          />
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <div class="invalid-feedback" *ngIf="submitted && resetForm.get('newPassword')?.invalid">
          Le mot de passe est requis (minimum 6 caractères).
        </div>
      </div>

<button type="submit" class="submit-btn" [disabled]="resetForm.invalid || submitted">
  <span *ngIf="!submitted">Réinitialiser</span>
  <span *ngIf="submitted" class="spinner"></span>
</button>
    </form>
  </div>
</div>
