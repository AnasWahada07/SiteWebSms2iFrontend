<div class="auth-wrapper container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light px-3">
  <div class="row shadow-lg rounded-4 overflow-hidden bg-white" style="max-width: 960px; width: 100%;">
    
    <!-- üß© Section gauche : Texte marketing -->
<div class="col-md-6 p-5 bg-white d-flex flex-column justify-content-center">
  <h2 class="section-title">
    Le Service<br><span class="text-danger">Comme il se doit</span>
  </h2>
</div>

    <!-- ‚úÖ Section droite : Formulaire Login (inchang√© sauf encadr√© dans .col-md-6) -->
    <div class="col-md-6 p-5 bg-white">
      <div class="login-logo text-center mb-4">
        <div class="logo-container">
          <img src="assets/sms.jpg" alt="Logo SMS2I" class="logo-img" style="width: 48px; border-radius: 6px;">
        </div>
        <h2 class="app-title">SMS2I</h2>
      </div>

      <div class="login-header text-center mb-4">
        <h1 class="h3 fw-bold text-dark mb-2"><i class="fas fa-sign-in-alt me-2"></i>Connexion</h1>
        <p class="text-muted small">Acc√©dez √† votre espace personnel</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-primary"></i></span>
            <input type="email" formControlName="email" class="form-control border-start-0 ps-1" placeholder="Adresse email" style="height: 50px;">
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <div class="input-group input-group-lg position-relative">
            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control border-start-0 ps-1" placeholder="Mot de passe" style="height: 50px;">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 text-decoration-none" (click)="togglePassword()">
              <i [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'" class="text-secondary"></i>
            </button>
          </div>
        </div>

        <!-- Options -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" formControlName="rememberMe" (change)="onRememberMeChange()" style="cursor: pointer;">
            <label class="form-check-label small" for="remember">Se souvenir de moi</label>
          </div>
          <button type="button" class="btn btn-link text-primary small fw-bold p-0" (click)="onForgetPassword()" style="text-decoration: none;">
            Mot de passe oubli√© ?
          </button>
        </div>

        <!-- Connexion -->
        <button type="submit" [disabled]="loginForm.invalid || isSubmitting"
                class="btn btn-primary w-100 mb-3 py-2 fw-bold rounded-pill shadow-sm hover-effect">
          <i class="fas fa-sign-in-alt me-2"></i>Se connecter
        </button>

        <!-- Inscription -->
        <div class="text-center mt-4 pt-3 border-top">
          <p class="text-muted small mb-0">Pas encore de compte ?
            <a href="signup" class="fw-bold text-decoration-none text-primary">S'inscrire</a>
          </p>
        </div>


      </form>

      
    </div>
    
  </div>
  
</div>


<footer class="text-center py-3 bg-light border-top mt-4">
  <div class="small text-muted">
    &copy; {{ currentYear || '2025' }} <strong class="text-dark">SMS2I</strong> ‚Äî Tous droits r√©serv√©s.
  </div>
  <div class="small">
    Con√ßu <i class="bi bi-heart-fill text-danger mx-1"></i> par l‚Äô√©quipe <span class="text-primary fw-semibold">SMS2I</span>
  </div>
</footer>
