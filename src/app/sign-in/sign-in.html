<div class="login-container p-5 rounded-4 shadow-lg bg-white" style="max-width: 500px; margin: 50px auto; border-top: 4px solid #0056b3;">
    <!-- Logo SMS2I -->
    <div class="login-logo text-center mb-4">
        <div class="logo-icon bg-primary bg-gradient d-inline-flex align-items-center justify-content-center rounded-3 mb-3" style="width: 60px; height: 60px;">
            <i class="fas fa-shield-alt text-white fs-4"></i>
        </div>
        <h2 class="mt-2 mb-1 fw-bold gradient-text">SMS2I</h2>
        <p class="text-muted small">Le service comme il se doit</p>
    </div>

    <!-- Titre -->
    <div class="login-header text-center mb-4">
        <h1 class="h3 fw-bold text-dark mb-2"><i class="fas fa-sign-in-alt me-2"></i>Connexion</h1>
        <p class="text-muted small">Accédez à votre espace personnel</p>
    </div>

    <!-- Formulaire -->
    <div class="login-form">
        <form>
            <!-- Email -->
            <div class="mb-4">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-primary"></i></span>
                    <input type="email" class="form-control border-start-0 ps-1" placeholder="Adresse email" required style="height: 50px;">
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <div class="input-group input-group-lg position-relative">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
                    <input type="password" id="password" class="form-control border-start-0 ps-1" placeholder="Mot de passe" required style="height: 50px;">
                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 text-decoration-none" onclick="togglePassword()">
                        <i class="far fa-eye-slash text-secondary"></i>
                    </button>
                </div>
            </div>

            <!-- Se souvenir & Mot de passe oublié -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" style="cursor: pointer;">
                    <label class="form-check-label small" for="remember" style="cursor: pointer;">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-decoration-none text-primary small fw-bold">Mot de passe oublié ?</a>
            </div>

            <!-- Connexion -->
            <button type="submit" class="btn btn-primary w-100 mb-3 py-2 fw-bold rounded-pill shadow-sm hover-effect">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </button>

            <!-- Séparateur -->
            <div class="text-center my-4 position-relative">
                <hr class="m-0 border-1" style="border-color: rgba(0,0,0,0.1);">
                <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted small">OU</span>
            </div>

            <!-- Connexion sociale -->
            <div class="text-center mb-4">
                <p class="text-muted small mb-3">Se connecter avec</p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-outline-primary rounded-circle me-2 social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-outline-danger rounded-circle me-2 social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn btn-outline-info rounded-circle social-btn"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <!-- Inscription -->
            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted small mb-0">Pas encore de compte ?
                    <a href="/signup" class="fw-bold text-decoration-none text-primary">S'inscrire</a>
                </p>
            </div>
        </form>
    </div>
</div>


<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const eyeIcon = passwordField.nextElementSibling.querySelector('i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
    } else {
        passwordField.type = 'password';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
    }
}
</script>
