<section class="gallery-section" id="gallery">
  <div class="container text-center">
    <h2 class="section-title">Galerie de nos r√©alisations</h2>

    <!-- ‚úÖ V√©rification s'il y a des galeries -->
    <div *ngIf="galeries.length > 0; else noProjects">
      <div class="row">
        <div *ngFor="let g of galeries" class="col-md-4 col-lg-3 mb-4">
          <div class="gallery-item">
            <img [src]="g.imageUrl" [alt]="g.title">
            <div class="gallery-overlay">
              <h5>{{ g.title }}</h5>
              <p>Client {{ g.client }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- üö´ Aucun projet trouv√© -->
    <ng-template #noProjects>
      <div class="no-project-message py-5">
        <i class="fas fa-folder-open fa-3x mb-3 text-muted"></i>
        <p class="text-muted fs-5">Aucun projet trouv√© pour le moment.</p>
      </div>
    </ng-template>

  </div>
</section>
