<div class="container py-5">
  <div class="registration-card">
    <form [formGroup]="form" (ngSubmit)="submit()">
      
      <!-- Vos informations -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-user-edit"></i> Vos informations
        </h3>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Prénom *</label>
            <input type="text" class="form-control" formControlName="prenom"
                   [class.is-invalid]="form.get('prenom')?.invalid && form.get('prenom')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('prenom')?.hasError('required') && form.get('prenom')?.touched">
              Le prénom est requis.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Nom *</label>
            <input type="text" class="form-control" formControlName="nom"
                   [class.is-invalid]="form.get('nom')?.invalid && form.get('nom')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('nom')?.hasError('required') && form.get('nom')?.touched">
              Le nom est requis.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Email *</label>
            <input type="email" class="form-control" formControlName="email"
                   [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
              L'email est requis.
            </div>
            <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
              Format d'email invalide.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Téléphone</label>
            <input type="tel" class="form-control" formControlName="telephone">
          </div>
        </div>
      </div>

      <!-- Détails de la formation -->
      <div class="form-section mt-4">
        <h3 class="form-section-title"><i class="fas fa-book-open"></i> Détails de la formation</h3>

        <div class="mb-3">
          <label>Type de formation *</label>
          <select class="form-select" formControlName="typeFormation"
                  (change)="onTypeChange()"
                  [class.is-invalid]="form.get('typeFormation')?.invalid && form.get('typeFormation')?.touched">
            <option value="">-- Sélectionner --</option>
            <option *ngFor="let t of types" [value]="t">{{ t }}</option>
          </select>
          <div class="invalid-feedback" *ngIf="form.get('typeFormation')?.invalid && form.get('typeFormation')?.touched">
            Ce champ est requis.
          </div>
        </div>

        <div class="mb-3">
          <label>Formation choisie *</label>
          <select class="form-select" formControlName="formationId"
                  [class.is-invalid]="form.get('formationId')?.invalid && form.get('formationId')?.touched">
            <option value="">-- Sélectionner --</option>
            <option *ngFor="let f of formations" [value]="f.id">
              {{ f.titre }} ({{ f.theme }}) - {{ f.proposerPrix }} TND
            </option>
          </select>
          <div class="invalid-feedback" *ngIf="form.get('formationId')?.invalid && form.get('formationId')?.touched">
            Veuillez choisir une formation.
          </div>
        </div>

        <div class="mb-3">
          <label>Objectif *</label>
          <textarea class="form-control" formControlName="objectif"
                    [class.is-invalid]="form.get('objectif')?.invalid && form.get('objectif')?.touched"></textarea>
          <div class="invalid-feedback" *ngIf="form.get('objectif')?.invalid && form.get('objectif')?.touched">
            Ce champ est requis.
          </div>
        </div>
      </div>


      <!-- Bouton de validation -->
      <div class="d-grid">
        <button class="btn btn-register" type="submit" [disabled]="form.invalid">
          <i class="fas fa-paper-plane me-2"></i> Confirmer l'inscription
        </button>
      </div>
    </form>
  </div>
</div>
