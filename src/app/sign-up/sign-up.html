<div class="container py-5">
  <div class="signup-container mx-auto shadow-lg rounded-5 p-5 bg-white" style="max-width: 800px; background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);">
    <div class="text-center mb-5">
      <div class="icon-container bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
        <i class="fas fa-user-plus text-white fs-3"></i>
      </div>
      <h1 class="fw-bold text-primary mb-2">Créer un compte</h1>
      <p class="text-muted mb-0">Rejoignez notre plateforme et découvrez un monde de possibilités</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control border-2 border-primary-subtle" id="nom" placeholder=" " formControlName="nom" />
            <label for="nom" class="text-muted">Nom</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control border-2 border-primary-subtle" id="prenom" placeholder=" " formControlName="prenom" />
            <label for="prenom" class="text-muted">Prénom</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="tel" class="form-control border-2 border-primary-subtle" id="telephone" placeholder=" " formControlName="telephone" />
            <label for="telephone" class="text-muted">Téléphone</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="email" class="form-control border-2 border-primary-subtle" id="email" placeholder=" " formControlName="email" />
            <label for="email" class="text-muted">Email</label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control border-2 border-primary-subtle" id="organisme" placeholder=" " formControlName="organisme" />
            <label for="organisme" class="text-muted">Organisme</label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <textarea class="form-control border-2 border-primary-subtle" id="adresse" placeholder=" " style="height: 100px" formControlName="adresse"></textarea>
            <label for="adresse" class="text-muted">Adresse</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating position-relative">
            <input type="password" class="form-control border-2 border-primary-subtle" id="password" placeholder=" " formControlName="password" />
            <label for="password" class="text-muted">Mot de passe</label>
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 text-decoration-none" (click)="togglePassword('password')">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating position-relative">
            <input type="password" class="form-control border-2 border-primary-subtle" id="confirmPassword" placeholder=" " formControlName="confirmPassword" />
            <label for="confirmPassword" class="text-muted">Confirmer mot de passe</label>
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 text-decoration-none" (click)="togglePassword('confirmPassword')">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill bg-gradient shadow-sm">
            S'inscrire <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>
      </div>

      <!-- Message -->
      <div class="col-12 text-center mt-4">
        <div class="alert alert-dismissible fade show" [ngClass]="{'alert-success': success, 'alert-danger': !success}" *ngIf="message">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

      <!-- Lien de connexion -->
      <div class="col-12 text-center mt-3">
        <p class="text-muted">Déjà un compte ? 
          <a href="/signin" class="text-decoration-none fw-bold text-primary">
            Connectez-vous <i class="fas fa-sign-in-alt ms-1"></i>
          </a>
        </p>
      </div>
    </form>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
