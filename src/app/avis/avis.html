<div class="container py-4">
  <h2 class="mb-4 d-flex align-items-center gap-3 text-primary">
    <i class="bi bi-chat-quote fs-1"></i> 
    <span>Gestion des Avis</span>
  </h2>


  <div *ngIf="errorMsg()" class="alert alert-danger d-flex align-items-center gap-2 mb-4" role="alert">
    <i class="bi bi-exclamation-triangle-fill fs-5"></i>
    <span>{{ errorMsg() }}</span>
  </div>

        <div class="col-md-4 d-flex justify-content-md-end gap-2">
      <button class="btn btn-outline-secondary btn-sm shadow-sm" (click)="goToDashboard()">
        <i class="bi bi-arrow-left me-1"></i> Retour au Dashboard
      </button>
    </div>


  <!-- État vide -->
  <div *ngIf="!avisList().length" class="card shadow-sm p-5 mb-4 text-center">
    <div class="card-body">
      <i class="bi bi-person-lines-fill display-4 d-block mb-3 text-muted opacity-50"></i>
      <h5 class="text-muted mb-3">Aucun avis pour le moment</h5>
    </div>
  </div>

  <!-- Liste -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let a of avisList()">
      <div class="card h-100 shadow-sm card-hover border-0">
        <div class="card-body d-flex gap-3 p-4">
          <div class="avatar flex-shrink-0" style="width: 60px; height: 60px;">
            <ng-container *ngIf="imageUrlOrNull(a) as img; else noimg">
              <img [src]="img" class="rounded-circle w-100 h-100 object-fit-cover border border-2 border-light" alt="photo">
            </ng-container>
            <ng-template #noimg>
              <div class="rounded-circle w-100 h-100 d-flex align-items-center justify-content-center avatar-initials bg-primary text-white fw-bold fs-5">
                {{ initials(a) }}
              </div>
            </ng-template>
          </div>

          <div class="flex-grow-1">
            <h5 class="fw-bold mb-1">{{ a.prenom }} {{ a.nom }}</h5>
            <div class="text-muted small mb-2">
              <span class="me-2"><i class="bi bi-briefcase me-1"></i>{{ a.poste }}</span>
              <span class="text-body-secondary">•</span>
              <span class="ms-2"><i class="bi bi-building me-1"></i>{{ a.societe }}</span>
            </div>
            <p class="mt-2 mb-0 text-clamp-3 text-secondary">{{ a.avis }}</p>
          </div>
        </div>

        <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end py-3 px-4">
          <button class="btn btn-outline-danger btn-sm rounded-pill px-3" (click)="remove(a)">
            <i class="bi bi-trash me-1"></i> Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-3 bg-light border-top mt-4">
  <div class="small text-muted">
    &copy; {{ currentYear || '2025' }} <strong class="text-dark">SMS2I</strong> — Tous droits réservés.
  </div>
  <div class="small">
    Conçu <i class="bi bi-heart-fill text-danger mx-1"></i> par l’équipe <span class="text-primary fw-semibold">SMS2I</span>
  </div>
</footer>
