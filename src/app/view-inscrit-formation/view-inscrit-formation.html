<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">📋 Liste des inscriptions</h4>
      <span class="badge bg-light text-dark">{{ inscriptions.length }} inscrits</span>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <th scope="col">👤 Nom</th>
              <th scope="col">🧍‍♀️ Prénom</th>
              <th scope="col">📧 Email</th>
              <th scope="col">📞 Téléphone</th>
              <th scope="col">🎓 Formation</th>
              <th scope="col">⚙️ Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let insc of inscriptions">
              <td>{{ insc.nom }}</td>
              <td>{{ insc.prenom }}</td>
              <td>{{ insc.email }}</td>
              <td>{{ insc.telephone || '-' }}</td>
              <td>{{ insc.formation.titre }}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteInscription(insc.id)">
                  <i class="bi bi-trash3-fill me-1"></i> Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
