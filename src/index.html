<script>
  // Empêche l’affichage auto de la barre + initialise le widget
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'fr', autoDisplay: false, includedLanguages: 'fr,en,es,ar,de,it,pt,tr',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
      'google_translate_element'
    );
  }

  // Surveille le DOM pour masquer la barre si Google la ré-injecte
  (function keepHidingGTT() {
    function hide() {
      var f = document.querySelector('iframe.goog-te-banner-frame');
      if (f) f.style.display = 'none';
      var s = document.querySelector('.goog-te-banner-frame');
      if (s) s.style.display = 'none';
      var cont = document.querySelector('body > .skiptranslate');
      if (cont) cont.style.display = 'none';
      document.body.style.top = '0px';
    }
    new MutationObserver(hide).observe(document.documentElement, {childList: true, subtree: true});
    hide();
  })();
</script>

<body class="mat-typography">
  <app-root></app-root>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Safe Sidebar Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.dashboard-sidebar');
      const overlay = document.querySelector('.sidebar-overlay');

      if (toggleBtn && sidebar && overlay) {
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          toggleBtn.classList.toggle('active');
          overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });
      }
    });
  </script>

  <!-- Animation Observer Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const animateElements = document.querySelectorAll('.animate__animated');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add(entry.target.dataset.animation);
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      animateElements.forEach(el => observer.observe(el));
    });

    window.addEventListener('scroll', function () {
      const nav = document.querySelector('nav');
      if (nav) {
        nav.classList.toggle('scrolled', window.scrollY > 50);
      }
    });
  </script>
