<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Groupe SMS2I</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logosms2i.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="assets/logosms2i.png" />
  <link rel="apple-touch-icon" href="assets/logosms2i.png" />

  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <app-root></app-root>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Safe Sidebar Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.dashboard-sidebar');
      const overlay = document.querySelector('.sidebar-overlay');

      if (toggleBtn && sidebar && overlay) {
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          toggleBtn.classList.toggle('active');
          overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });
      }
    });
  </script>

  <!-- Animation Observer Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const animateElements = document.querySelectorAll('.animate__animated');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add(entry.target.dataset.animation);
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      animateElements.forEach(el => observer.observe(el));
    });

    window.addEventListener('scroll', function () {
      const nav = document.querySelector('nav');
      if (nav) {
        nav.classList.toggle('scrolled', window.scrollY > 50);
      }
    });
  </script>
</body>
</html>
